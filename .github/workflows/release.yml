name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Cross-compile
        run: |
          VERSION=${GITHUB_REF_NAME}
          LDFLAGS="-s -w -X main.version=${VERSION}"
          for target in \
            "windows amd64 .exe" \
            "linux amd64 " \
            "linux arm64 " \
            "darwin amd64 " \
            "darwin arm64 "; do
            set -- $target
            echo "Building $1/$2..."
            GOOS=$1 GOARCH=$2 CGO_ENABLED=0 \
              go build -ldflags "${LDFLAGS}" -o "eve-flipper-$1-$2$3" .
          done

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: eve-flipper-*
